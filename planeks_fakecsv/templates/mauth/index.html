{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/mauth/index.css' %}">
{% endblock %}


{% block body %}
<form id="main" class="d-flex align-items-center" method="POST" action="{% url 'mauth:login' %}">
  {% csrf_token %}
  <div class="d-flex" id="login-label">Login</div>
  <input class="d-block form-control" name="username" placeholder="Username" data-type="field">
  <input class="d-block form-control" name="password" placeholder="Password" data-type="field" type="password">
  <div data-type="field" class="d-flex">
    <input class="btn btn-primary" type="submit" value="Login">
  </div>
</form>
{% endblock %}

{% block js %}{% endblock %}
